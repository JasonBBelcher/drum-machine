<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link href="https://fonts.googleapis.com/css?family=Orbitron&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="assets/css/flexboxgrid.min.css">
  <link rel="stylesheet" href="assets/css/styles.css" />
  <title>Drum Sequencer</title>
</head>

<body class="container-fluid animated-body">
  <div class="row mb-2 mt-5">
    <div class="col-lg-3 col-md-2 col-md-offset-2 col-sm-12 col-xs-12">
      <h1>
        Drum Sequencer
      </h1>

    </div>


    <div class="col-lg-3 col-md-3 col-lg-offset-1 col-sm-offset-3 col-xs-1 col-sm-6 col-xs-12">
      <select class="saved-sequences">
        <option value="keep">--pick a drum pattern</option>
      </select>
      <input id="input-save" type="text" value="" placeholder="name that beat!" />

      <p class="sequence-instructions">
        Setting the sequence length will reset the pattern.
      </p>
      <p class="sequence-instructions">
        BPM is adjustable during playback.
      </p>
      <input class="seq-length-slider" type="range" name="seq-length" value="16" step="1" min="4" max="64" />
      <div class="seq-length-output">16 steps</div>
      <input class="seq-tempo-slider" type="range" name="seq-tempo" value="120" step="1" min="30" max="240" />
      <div class="seq-tempo-output">120 BPM</div>
    </div>
    <div class="col-lg-3 col-md-2 col-sm-12 col-xs-12">
      <button class="reset-btn" id="reset">
        <span>reset</span>
      </button>
      <button class="save-btn" id="save">
        <span>save</span>
      </button>
      <button class="delete-btn" id="delete">
        <span>delete</span>
      </button>
      <button class="play-stop-btn" id="start">
        <span>play</span>
      </button>
    </div>
  </div>

  <div class="dm-label-container">
    <div class="track-volume">
      <input class="vol-slider" type="range" name="kick" value="0.50" min="0" step="0.01" max="1" />
    </div>
    <div class="track-volume">
      <input class="vol-slider" type="range" name="clap" value="0.50" step="0.01" min="0" max="1" />
    </div>
    <div class="track-volume">
      <input class="vol-slider" type="range" name="snare" value="0.50" step="0.01" min="0" max="1" />
    </div>
    <div class="track-volume">
      <input class="vol-slider" type="range" name="hat" value="0.50" step="0.01" min="0" max="1" />
    </div>
    <div class="track-volume">
      <input class="vol-slider" type="range" name="shaker" value="0.50" step="0.01" min="0" max="1" />
    </div>
    <div class="track-volume">
      <input class="vol-slider" type="range" name="bongo1" value="0.50" step="0.01" min="0" max="1" />
    </div>
    <div class="track-volume">
      <input class="vol-slider" type="range" name="congaz" value="0.50" step="0.01" min="0" max="1" />
    </div>
    <div class="track-volume">
      <input class="vol-slider" type="range" name="harmony" value="0.50" step="0.01" min="0" max="1" />
    </div>
  </div>
  <div class="dm-label-container volume-output"></div>
  <div class="dm"></div>

</body>

<script src="libs/drum-machine.js"></script>

<script src="drum-patterns.js"></script>



</html>
