<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Cache-Control"
      content="no-cache, no-store, must-revalidate"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Orbitron&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <title>Drum Sequencer</title>
  </head>
  <body>
    <div class="header">
      <h1>
        Drum Sequencer
      </h1>

      <div class="play-btn-container">
        <button class="play-stop-btn" id="start">
          play
        </button>
      </div>
    </div>
    <div class="container">
      <div class="dm-label-container">
        <div class="track-name">kick</div>
        <div class="track-name">clap</div>
        <div class="track-name">snare</div>
        <div class="track-name">hat</div>
        <div class="track-name">shaker</div>
        <div class="track-name">bongo</div>
        <div class="track-name">conga</div>
        <div class="track-name">perc</div>
      </div>
      <div class="dm-label-container">
        <div class="track-volume">
          <input
            class="vol-slider"
            type="range"
            id="start"
            name="kick"
            value="0.50"
            min="0"
            step="0.01"
            max="1"
          />
        </div>
        <div class="track-volume">
          <input
            class="vol-slider"
            type="range"
            id="start"
            name="clap"
            value="0.50"
            step="0.01"
            min="0"
            max="1"
          />
        </div>
        <div class="track-volume">
          <input
            class="vol-slider"
            type="range"
            id="start"
            name="snare"
            value="0.50"
            step="0.01"
            min="0"
            max="1"
          />
        </div>
        <div class="track-volume">
          <input
            class="vol-slider"
            type="range"
            id="start"
            name="hat"
            value="0.50"
            step="0.01"
            min="0"
            max="1"
          />
        </div>
        <div class="track-volume">
          <input
            class="vol-slider"
            type="range"
            id="start"
            name="shaker"
            value="0.50"
            step="0.01"
            min="0"
            max="1"
          />
        </div>
        <div class="track-volume">
          <input
            class="vol-slider"
            type="range"
            id="start"
            name="bongo"
            value="0.50"
            step="0.01"
            min="0"
            max="1"
          />
        </div>
        <div class="track-volume">
          <input
            class="vol-slider"
            type="range"
            id="start"
            name="conga"
            value="0.50"
            step="0.01"
            min="0"
            max="1"
          />
        </div>
        <div class="track-volume">
          <input
            class="vol-slider"
            type="range"
            id="start"
            name="perc"
            value="0.50"
            step="0.01"
            min="0"
            max="1"
          />
        </div>
      </div>
      <div class="dm-label-container volume-output"></div>
      <div class="dm"></div>
    </div>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.1.2/howler.js"></script>
  <script src="libs/view.js"></script>
  <script src="libs/drum-machine.js"></script>
  <script src="dj.js"></script>
</html>
